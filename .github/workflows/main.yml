name: Build ArabicChatFix Plugin

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # Allows manual trigger

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required for creating releases
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Get all history for proper versioning
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    
    - name: Build with Maven
      run: mvn clean package
    
    - name: Upload JAR artifact
      uses: actions/upload-artifact@v4
      with:
        name: ArabicChatFix
        path: target/ArabicChatFix.jar
    
    - name: Get current date and time
      id: date
      run: echo "date=$(date +'%Y.%m.%d-%H%M')" >> $GITHUB_OUTPUT
    
    - name: Get commit count
      id: commit_count
      run: echo "count=$(git rev-list --count HEAD)" >> $GITHUB_OUTPUT
    
    - name: Create Release
      if: github.event_name == 'push' && github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      uses: softprops/action-gh-release@v1
      with:
        tag_name: build-${{ steps.commit_count.outputs.count }}
        name: ArabicChatFix Build ${{ steps.commit_count.outputs.count }}
        body: |
          ðŸŽ‰ **Automatic Build**
          
          ðŸ“… Built on: ${{ steps.date.outputs.date }}
          ðŸ”¨ Commit: ${{ github.sha }}
          
          Download `ArabicChatFix.jar` below and put it in your server's `plugins/` folder!
          
          **Requirements:**
          - Paper/Spigot 1.19+
          - Geyser
          - Floodgate
        files: target/ArabicChatFix.jar
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
