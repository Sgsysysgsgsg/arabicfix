name: Build & Release

on:
  push:
    branches: [ "main" ]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: maven

      - name: Set Version
        id: version
        run: echo "VERSION=2.1.${{ github.run_number }}" >> $GITHUB_ENV

      - name: Update pom version
        run: mvn versions:set -DnewVersion=${{ env.VERSION }} -DgenerateBackupPoms=false

      - name: Build with Maven
        run: mvn clean package

      - name: Rename Jar
        run: |
          JAR=$(ls target/*.jar | head -n 1)
          mv "$JAR" "ArabicChatFix-${{ env.VERSION }}.jar"

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ env.VERSION }}
          name: ArabicChatFix v${{ env.VERSION }}
          files: ArabicChatFix-${{ env.VERSION }}.jar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
